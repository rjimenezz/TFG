<!DOCTYPE html>
<html>
<head>
    <title>Posiciones WebXR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true" webxr="requiredFeatures: hand-tracking;">
        <a-camera position="0 1.6 3"></a-camera>
        <a-entity hand-tracker></a-entity>
        <a-sky color="#000011"></a-sky>
    </a-scene>
    
    <script src="Posiciones.js"></script>
</body>
</html>
