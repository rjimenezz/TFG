<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manos Esferas</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="ManosEsferas.js"></script>
  
</head>
<body>
<a-scene xr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking">
  <a-camera position="0 1.6 2"></a-camera>

  <!-- Renderiza TODAS las articulaciones como esferas -->
  <a-entity manos-esferas="useJointRadius:true; colorLeft:#39f; colorRight:#f93; opacity:0.9; labels:false"></a-entity>

  <a-sky color="#02111f"></a-sky>
</a-scene>
</body>
</html>
