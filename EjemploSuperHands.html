<!DOCTYPE html>
<html>
<head>
  <title>Most Basic Super-Hands Example (Mi Sistema)</title>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <!-- TUS SCRIPTS en lugar de super-hands -->
   <script>
    delete AFRAME.components["grabbable"];
  </script>
  <script src="sat-collider.js"></script>
  <script src="GestoPellizco.js"></script>
  <script src="ManosEsferas.js"></script>
  <script src="Grabbable.js"></script>
</head>

<body>
  <a-scene xr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking">
    <a-assets></a-assets>
    
    <a-entity>
      <a-camera position="0 1.6 0"></a-camera>
      
      <!-- REEMPLAZAR hand-controls + super-hands por tu detector -->
      <a-entity id="detector"
                gesto-pellizco="hand:any; 
                               startDistance:0.025; 
                               endDistance:0.035; 
                               emitEachFrame:true; 
                               debugCollider:false;
                               colliderType:sat-collider">
      </a-entity>
      
      <!-- Visualizar manos (opcional) -->
      <a-entity manos-esferas="useJointRadius:true; 
                               colorLeft:#39f; 
                               colorRight:#f93; 
                               opacity:0.7; 
                               labels:false">
      </a-entity>
    </a-entity>
    
    <!-- OBJETO IGUAL QUE SUPER-HANDS pero solo con grabbable -->
    <a-box grabbable="invert:true;
                    suppressY:false" 
           color="blue" 
           position="0 1.6 -1"
           
           >
    </a-box>
  </a-scene>
</body>
</html>
