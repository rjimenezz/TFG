<!DOCTYPE html>
<html>

<head>
    <title>Clickable Simple</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="sat-collider.js"></script>
    <script src="GestoPellizco.js"></script>
    <script src="GestoApuntar.js"></script>
    <script src="ManosEsferas.js"></script>
    <script src="Clickable.js"></script>
</head>

<body>
    <a-scene xr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking">

        <a-camera position="0 1.6 0">
            <!-- Detector de apuntar -->
            <a-entity id="detector-apuntar" gesto-apuntar="hand:any"></a-entity>

            <!-- Visualizar manos -->
            <a-entity manos-esferas></a-entity>
        </a-camera>

        <!-- Cubo clickable -->
        <a-box id="cubo" clickable color="#4CC3D9" position="0 1.6 -1" width="0.4" height="0.4" depth="0.4">
        </a-box>

        <!-- Suelo -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#888"></a-plane>

    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cubo = document.getElementById('cubo');

            // Cambiar a NARANJA al hacer click
            cubo.addEventListener('click-start', () => {
                cubo.setAttribute('color', '#FFC65D');
            });

            // Volver a AZUL al soltar
            cubo.addEventListener('click-end', () => {
                cubo.setAttribute('color', '#4CC3D9');
            });
        });
    </script>
</body>

</html>
