<!DOCTYPE html>
<html>

<head>
    <title>Stretchable Simple</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        delete AFRAME.components["grabbable"];
    </script>
    <script src="sat-collider.js"></script>
    <script src="GestoPellizco.js"></script>
    <script src="GestoApuntar.js"></script>
    <script src="ManosEsferas.js"></script>
    <script src="Grabbable.js"></script>
    <script src="Stretchable.js"></script>
</head>

<body>
    <a-scene xr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking">

        <a-camera position="0 1.6 0">
            <!-- Detector de pellizco -->
            <a-entity id="detector-pellizco" gesto-pellizco="hand:any; emitEachFrame:true">
            </a-entity>

            <!-- Visualizar manos -->
            <a-entity manos-esferas></a-entity>
        </a-camera>

        <!-- Cubo stretchable -->
        <a-box grabbable stretchable color="#4CC3D9" position="0 1.6 -1" width="0.4" height="0.4" depth="0.4">
        </a-box>

        <!-- Suelo -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#888">
        </a-plane>

    </a-scene>
</body>

</html>
