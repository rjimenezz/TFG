<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pinch Minimal</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="GestoPellizco.js"></script>
  
</head>
<body>
<a-scene xr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking">
  <a-camera position="0 1.6 2"></a-camera>

  <!-- Entidad que usa el componente de pellizco -->
  <a-entity id="detector"
            gesto-pellizco="hand:any; startDistance:0.025; endDistance:0.035; emitEachFrame:false; log:true; debug:true">
  </a-entity>

  <!-- Mensaje visual para feedback del gesto -->
  <a-text id="pinchMessage"
          position="0 1.9 -1.2"
          align="center"
          width="2.5"
          color="#AAAAFF"
          value="Haz un pellizco (pulgar + Ã­ndice)">
  </a-text>

  <a-sky color="#02111f"></a-sky>
</a-scene>
</body>
</html>
