<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comparación OBB-Collider (A-Frame) vs SAT-Collider (Custom)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="sat-collider.js"></script>
  <script src="GestoPellizco.js"></script>
  <script src="ManosEsferas.js"></script>
  <script src="PellizcoMover.js"></script>
</head>
<body>
<!-- CAMBIAR AQUÍ: 'obb-collider' (A-Frame nativo) o 'sat-collider' (SAT 15 ejes) -->
<a-scene xr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking" obb-collider="showColliders: false">
  <a-camera position="0 1.6 2"></a-camera>

  <a-entity id="detector"
            gesto-pellizco="hand:any; 
                           startDistance:0.025; 
                           endDistance:0.035; 
                           emitEachFrame:true; 
                           debugCollider:false;
                           colliderType:sat-collider">
  </a-entity>

  <a-entity manos-esferas="useJointRadius:true; 
                           colorLeft:#39f; 
                           colorRight:#f93; 
                           opacity:0.9; 
                           labels:false">
  </a-entity>

  <a-box id="cubo"
         position="0 1.4 -1"
         depth="0.3" height="0.3" width="0.3"
         color="#4CAF50"
         pinch-move="hand:any; 
                    colliderSize:0.3 0.3 0.3;
                    debug:true">
  </a-box>

  <a-sphere id="esfera"
            position="0.6 1.4 -1"
            radius="0.15"
            color="#FF5722"
            pinch-move="hand:any;
                       colliderSize:0.3 0.3 0.3;
                       debug:true">
  </a-sphere>

  <a-text id="pinchMessage"
          position="0 1.9 -1.2"
          align="center"
          width="2.5"
          color="#AAAAFF"
          value="Cambia colliderType: obb-collider vs sat-collider">
  </a-text>

  <a-sky color="#02111f"></a-sky>
</a-scene>
</body>
</html>
