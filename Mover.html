<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pinch + Manos (Esferas)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="GestoPellizco.js"></script>
  <script src="ManosEsferas.js"></script>
  <script src="PellizcoMover.js"></script>
</head>
<body>
<a-scene xr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking">
  <a-camera position="0 1.6 2"></a-camera>

  <!-- Detector de pellizco -->
  <a-entity id="detector"
            gesto-pellizco="hand:any; startDistance:0.025; endDistance:0.035; emitEachFrame:true; log:true">
  </a-entity>

  <!-- VisualizaciÃ³n de TODAS las articulaciones como esferas -->
  <a-entity manos-esferas="useJointRadius:true; colorLeft:#39f; colorRight:#f93; opacity:0.9; labels:false"></a-entity>

  <!-- Objeto que se mueve con pellizco -->
  <a-box id="cubo"
         position="0 1.4 -1"
         depth="0.3" height="0.3" width="0.3"
         color="#4CAF50"
         pinch-move="hand:any; radius:0.15; debug:false">
  </a-box>

  <!-- Mensaje visual para feedback del gesto -->
  <a-text id="pinchMessage"
          position="0 1.9 -1.2"
          align="center"
          width="2.5"
          color="#AAAAFF"
          value="Haz un pellizco cerca del cubo para moverlo">
  </a-text>

  <a-sky color="#02111f"></a-sky>
</a-scene>
</body>
</html>
