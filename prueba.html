<!DOCTYPE html>
<html>
<head>
<!-- AÃ±ade en <head> o antes de cierre <body> -->
<script src="hand-gestures-system.js"></script>
<script src="gesto-pellizco.js"></script>
<script src="pinch-interactable.js"></script>
<script src="ManosEsferas.js"></script>
</head>
<body>
<a-entity id="detector" gesto-pellizco></a-entity>
<a-entity manos-esferas="useJointRadius:true"></a-entity>

<a-box id="cubo"
       position="0 1.5 -1"
       color="#4CAF50"
       pinch-interactable="radius:0.12">
</a-box>
</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const cubo = document.getElementById('cubo');
  cubo.addEventListener('pinchselectstart', e=>{
    cubo.setAttribute('color', '#ff4444');
    console.log('Objeto pinchselectstart', e.detail);
  });
  cubo.addEventListener('pinchselectend', e=>{
    cubo.setAttribute('color', '#4CAF50');
  });
});
</script>
